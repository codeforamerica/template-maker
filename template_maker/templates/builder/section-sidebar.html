<div class="builder-section-sidebar">
  {% if sections %}
  {% for section in sections %}
  <a href="{{ url_for('builder.edit_section', template_id=template.id, section_id=section.id) }}">
    {{ section.title }}
  </a>
  <hr>
  {% endfor %}
  <div class="text-center">
    <a class="btn btn-primary" href="{{ url_for('builder.edit_template', template_id=template.id) }}">Add Section</a>
  </div>
  {% endif %}
</div>
