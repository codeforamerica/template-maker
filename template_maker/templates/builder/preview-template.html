<div class="template-preview-content">
  {% for section in sections %}
    <div class="section-content well">
    {% if section.section_type == 'text' or section.section_type == 'fixed_text' %}
      {% if section.text %}
        {{ section.text | safe }}
      {% endif %}
    {% endif %}
    </div>
  {% endfor %}
</div>
