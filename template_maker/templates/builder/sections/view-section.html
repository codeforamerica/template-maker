<div class="panel panel-default">
  <div class="panel-heading js-sortable-handle">
    <span class="panel-title" aria-hidden="true" role="tab" id="heading{{ section.id }}" data-toggle="collapse" href="#collapse{{ section.id }}" aria-expanded="false" aria-controls="collapse{{ section.id }}">
      <span class="glyphicon glyphicon glyphicon-chevron-down js-glyphicon"></span>
      {{ section.title }}
    </span>
    <span class="pull-right">
      <span class="glyphicon glyphicon-move"></span>
      {% if not preview %}
      <a href="{{ url_for('builder.edit_template', template_id=template.id, section_id=section.id) }}">Edit</a>
      {% endif %}
      <a class="text-danger" href="{{ url_for('builder.delete_section', template_id=template.id, section_id=section.id) }}" onclick="return confirm('Are you sure? This cannot be undone!');">Delete</a>
    </span>
  </div>

  <div id="collapse{{ section.id }}" class="panel-collapse collapse {% if preview %}in{% endif %}" role="tabpanel" aria-labelledby="heading{{ section.id }}">
    <div class="panel-body">
      {{ section.text | safe }}
    </div>
  </div>

</div>
