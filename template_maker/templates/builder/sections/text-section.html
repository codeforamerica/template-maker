<!-- Modal -->
<div class="modal fade" id="placeholderModal" tabindex="-1" role="dialog" aria-labelledby="placeholderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="placeholderModalLabel">Add a placeholder</h4>
      </div>

      <div class="modal-body">

        <div class="form form-horizontal row">
          <div class="col-sm-6">
            {% for placeholder in placeholders %}
              <span class="js-existing-placeholder">{{ placeholder.full_name }}</span>
            {% endfor %}
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="modalPlaceholderName" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control modal-placeholder-name" id="modalPlaceholderName" placeholder="Enter a name for your placeholder">
              </div>
            </div>
            <div class="form-group">
              <label for="Type" class="col-sm-2 control-label">Type</label>
              <div class="col-sm-10">
                <select class="form-control modal-placeholder-type">
                  <option>Text</option>
                  <option>Date</option>
                  <option>Number</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <div class="text-center">
          <button type="button" class="btn btn-default close-bs-modal-no-save" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary modal-add-placeholder">Add Placeholder</button>
        </div>
      </div>

    </div>
  </div>
</div>

<div>
  {{ form.widget }}
</div>
