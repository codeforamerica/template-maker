{% extends "builder/main.html" %}

{% block subcontent %}

<div class="row pad-30">
  <form class="navbar-form" role="search">
    <a class="btn btn-primary" href="{{ url_for('builder.new_template') }}">
      <span class="glyphicon glyphicon-plus"></span>
      New Template
    </a>
    <div class="pull-right">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" disabled>
      </div>
      <button type="submit" class="btn btn-default" disabled>Submit</button>
    </div>
  </form>
</div>
<div class="row">
  <table class="table table-striped table-sm table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for template in templates %}
      <tr id="template-{{ template.id }}">
        <td>{{ template.title }}</td>
        <td>{{ template.description|truncate(120) }}</td>
        <td>
          <a class="btn btn-primary btn-sm" href="{{ url_for('builder.edit_template', template_id=template.id) }}">Edit Text</a>
          <a class="btn btn-danger btn-sm" href="{{ url_for('builder.edit_template_metadata', template_id=template.id, method='DELETE') }}">Delete Template</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
